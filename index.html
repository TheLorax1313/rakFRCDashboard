<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SWARM Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Clock that shows up in top left -->
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="tuning-button">Tuning</button>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>
    <div id="tuning" style="display: none;">
        <input id="name" type="text" placeholder="Property">
        <input id="value" type="text" placeholder="Value">
        <button id="set">Set</button>
        <button id="get">Get</button>
    </div>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->
        <svg id="gyro">
            <circle cx="185" cy="85" r="83" />
            <circle cx="185" cy="85" r="50" />
            <rect id="gyro-arm" x="180" y="5" width="10" height="80" />
            <text id="gyro-number" x="60" y="60">0ยบ</text>
        </svg>
        <fieldset>
            <br/>
            <label class="textLabel">Lid Status:</label>
            <label class="displayValue" id="lidStatus" style="background-color: crimson" >&nbsp;</label><br/><br/>
            <label class="textLabel">Drive Mode:</label>
            <label class="displayValue" id="driveMode" style="background-color: yellow" >&nbsp;</label><br/><br/>
            <label class="textLabel">Auto Aim:</label>
            <label class="displayValue" id="autoAim" style="background-color: cyan" >&nbsp;</label><br/><br/>
        </fieldset>
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Example button which toggles /SmartDashboard/exampleValue NetworkTables value.
            The <p> below then says the value. -->
        <div id="example-section">
            <button id="gyro-reset">Reset Gyro</button>
        </div>
        <!-- Autonomous selector -->
        <div class="select-container">
            <select id="auto-select">
                <option>No auto modes found</option>
                <!--   <option>A Second Option</option>
                <option>A Third Option</option>
                This gets populated by JS -->
            </select>
        </div>
        <!-- Controller Chooser -->
        <div class="select-container">
            <select id="controller-chooser">
                <option>No controllers found</option>
                <!-- <option>A Second Option</option>
                <option>A Third Option</option>
                This gets populated by JS -->
            </select>
        </div>
    </aside>
    <div class="greybox">
        <div id="login">
            <input id="connect-address" type="text" value="localhost" disabled>
            <button id="connect" disabled>Connecting</button>
        </div>
    </div>
    <script src="tryIPC.js"></script>
    <script src="networktables/networktables.js"></script>
    <script src="ui.js"></script>
</body>

</html>
